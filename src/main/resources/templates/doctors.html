<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kolegų sąrašas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/Styles.css" rel="stylesheet">
</head>
<body>
<div th:insert="fragments/navigation.html :: nav"></div>
<div class="container">
    <div class="row md-5">
        <div class="card index">
            <div class="card-body">
                <a href="doctorsadmin" class="btn btn-dark">Daktarų pridėjimas / pašalinimas</a>
                <table class="main-table">
                    <tr>
                        <th>Vardas</th>
                        <th>Pavarde</th>
                        <th>Email</th>
                        <th>Telefonas</th>
                    </tr>
                    <tr th:each="doctor: ${doctors}" style="border-bottom: 1px solid #D5D5D5">
                        <td th:text="${doctor.name}"></td>
                        <td th:text="${doctor.surname}"></td>
                        <td th:text="${doctor.email}"></td>
                        <td th:text="${doctor.phone}"></td>
                    </tr>
                </table>
            </div>

        </div>
    </div>
</body>
</html>
