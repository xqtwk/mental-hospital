<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daktaru redagavimas/paÅ¡alinimas</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/lt.js"></script>
   <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div th:insert="fragments/navigation.html :: nav"></div>
<div class="container">
    <div class="row md-5">
        <div class="card index">
            <div class="card-body">
                <div style="text-align: center">
                <a href="/register" class="btn btn-dark">Prideti nauja daktara</a>
                </div>
                <table class="main-table">
                    <tr style="text-align: center">
                        <th>Vardas</th>
                        <th>Pavarde</th>
                        <th>Email</th>
                        <th>Telefonas</th>
                        <th>Gimimo data</th>
                        <th>Adresas</th>
                        <th>Miestas</th>
                        <th>Lytis</th>
                    </tr>
                    <tr th:each="doctor: ${doctors}" style="border-bottom: 1px solid #D5D5D5; text-align: center">
                        <td th:text="${doctor.name}"></td>
                        <td th:text="${doctor.surname}"></td>
                        <td th:text="${doctor.email}"></td>
                        <td th:text="${doctor.phone}"></td>
                        <td th:text="${doctor.birthDate}"></td>
                        <td th:text="${doctor.address}"></td>
                        <td th:text="${doctor.city.name}"></td>
                        <td th:text="${doctor.gender.name}"></td>
                        <td>
                            <a th:href="'editdoctor?id='+${doctor.id}" class="btn">Redaguoti</a>
                            <a th:href="'deletedoctor?id='+${doctor.id}" href="#" class="btn">Pasalinti</a>
                        </td>
                    </tr>
                </table>
            </div>

        </div>
    </div>
</body>
</html>
