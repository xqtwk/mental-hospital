<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div th:insert="fragments/navigation.html :: nav"></div>
<form method="post" class="register-form" action="/editfloor" th:object="${floor}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <input type="hidden" name="id" th:value="*{id}">
    <div class="register-input-wrapper">
        <label class="register-label" for="room_number">Numeris:</label>
        <input class="register-input" type="text" id="number" name="number" th:value="*{number}">
    </div>

    <div class="register-input-wrapper">
        <label class="register-label" for="room_number">Kambariu skaicius: *</label>
        <input class="register-input" type="text" id="room_number" name="room_number" th:value="*{room_number}">

    </div>
    <input class="register-submit" type="submit" value="redaguoti">
</form>
