<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daktaru redagavimas/pašalinimas</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/lt.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div th:insert="fragments/navigation.html :: nav"></div>
<form method="post" class="register-form" action="/editdoctor" th:object="${client}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <input type="hidden" name="id" th:value="*{id}">
    <div class="register-input-wrapper">
        <label class="register-label" for="register_name">Vardas:</label>
        <input class="register-input" type="text" id="register_name" name="name" th:value="*{name}">
    </div>

    <div class="register-input-wrapper">
        <label class="register-label" for="register_surname">Pavarde: *</label>
        <input class="register-input" type="text" id="register_surname" name="surname" th:value="*{surname}">

    </div>

    <div class="register-input-wrapper">
        <label class="register-label" for="register_email">El. paštas: *</label>
        <input class="register-input" type="email" id="register_email" name="email" th:value="*{email}">
    </div>

    <div class="register-input-wrapper">
        <label class="register-label" for="register_password">Slaptažodis: *</label>
        <input class="register-input" id="register_password" type="password" name="password" th:value="*{password}">
    </div>
    <div class="register-input-wrapper">
        <label class="register-label" for="register_address">Miestas: *</label>
        <select class="register-input" name="city" id="city">

            <option th:each="city: ${cities}" th:value="${city.id}" th:text="${city.name}" th:selected="${city.id == client.city.id}">
        </select>
    </div>
    <div class="register-input-wrapper">
        <label class="register-label" for="register_address">Lytis: *</label>
        <select class="register-input" name="gender">
            <option th:each="gender: ${genders}" th:value="${gender.id}" th:text="${gender.name}" th:selected="${gender.id == client.gender.id}">
        </select>

    </div>
    <div class="register-input-wrapper">
        <label class="register-label" for="register_address">Adresas: *</label>
        <input class="register-input" id="register_address" type="text" name="address" th:value="*{address}">

    </div>

    <div class="register-input-wrapper">
        <label class="register-label" for="register_phone">Telefonas: *</label>
        <input class="register-input" type="text" id="register_phone" name="phone" th:value="*{phone}">
    </div>

    <div class="register-input-wrapper">
        <label class="register-label" for="register_birthdate">Gimimo data: *</label>
        <input class="register-input" type="text" id="register-birthdate" name="birthDate" th:value="*{birthDate}" >
    </div>
    <input class="register-submit" type="submit" value="Registruotis">
</form>
</body>
</html>
